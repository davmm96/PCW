		<h2>Nueva receta</h2>

		<h2> Datos generales</h2>
		<form class="form-vertical">

			<p>
				<label for="receta"> Nombre de la receta</label>
				<input type="text" name="receta" id="receta"
				placeholder="Arroz a banda"
				autofocus
				required/>
			</p>

			<p>
				<label for="comensales"> Nº de comensales</label>
				<input type="number" name="comensales" id="comensales"
				min=0
				required/> 
			</p>

			<p>
				<label for="tiempo">Tiempor de elaboración (en minutos)</label>
				<input type="number" name="tiempo" id="tiempo"
				min=0
				required/> 
			</p>

			<p>
				<label for="dificultad">Dificultad</label>
				<select id="dificultad" class="dropdown">
					<option value="Baja">Baja</option>
					<option value="Media">Media</option>
					<option value="Alta">Alta</option>
					
				</select>

			</p>

			<p>
				<label for="elaboracion"> Elaboración</label>
				 <textarea id="elaboracion">

				</textarea>
			</p>

			<div> 
				<h2>Lista de ingredientes</h2>

				<fieldset>
					<legend>Ingredientes</legend>
					<ul contenteditable="true">
						<li>Arroz</li>
						<li>Pollo</li>
					</ul>

				</fieldset>	
					<button  class="boton_form">Añadir</button>
				<p> 
			</div>

			 
				<h2>Fotos</h2>
					<div class="contenido">
						<article>
							<img src="img/receta1.jpg" alt="foto receta1" width="350" height="200">
						</article>
						<article>
							<img src="img/receta2.jpg" alt="foto receta1" width="350" height="200">
						</article>
					</div>
					<div class="anyadir">
					<button class="boton_form">Subir</button>
					</div>
				<p> 
			

			<p>
				<input type="submit" value="Crear receta">
			</p>
		</form>
