		<h2>Nueva receta</h2>
		<form class="form-vertical">

			<p>
				<label for="receta"> Nombre de la receta</label>
				<input type="text" name="receta" id="receta"
				placeholder="Arroz a banda"
				autofocus
				required/>
			</p>

			<p>
				<label for="comensales"> Nº de comensales</label>
				<input type="number" name="comensales" id="comensales"
				min=0
				required/> 
			</p>

			<p>
				<label for="tiempo">Tiempor de elaboración (en minutos)</label>
				<input type="number" name="tiempo" id="tiempo"
				min=0
				required/> 
			</p>

			<p>
				<label for="dificultad">Dificultad</label>
				<select>
					<option value="Baja">Baja</option>
					<option value="Media">Media</option>
					<option value="Alta">Alta</option>
					
				</select>

			</p>

			<p>
				<label for="elaboracion"> Elaboración</label>
				 <textarea>

				</textarea>
			</p>
			
			<p>
				<input type="submit" value="Crear">
			</p>

			<div> 
				<p>Lista de ingredientes</p>
					<ul>
						<li>Arroz</li>
						<li>Pollo</li>
					</ul>
					<textarea></textarea>
					<button>Añadir</button>
				<p> 
			</div>

			<div> 
				<p>Fotos</p>
					<ul>
						<li><img src="img/receta1.jpg" alt="foto receta1" width="350" height="200"></li>
						<li><img src="img/receta1.jpg" alt="foto receta1" width="350" height="200"></li>
					</ul>
					<button>Añadir</button>
				<p> 
			</div>

			<p>
				<input type="submit" value="Crear receta">
			</p>
		</form>
