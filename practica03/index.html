<!DOCTYPE html>
<html lang="es">
<head>
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<title>Elzzup</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script src="javascript.js">	</script>
</head>
<body onload="load_canvas();">

	<header id="header">
		<div id="logo"><a href="index.html"><img src="img/icono.png" alt="logo"></a></div>
		<h1>ELZZUP</h1>
		<p>Resuelve el puzzle si puedes</p>	
	</header>

	<div id="mensajemodal" class="modal">
  		<div class="contenidomodal"></div>
	</div>

	<div class="zonas">
		<div id="seleccion">
			<h2>Imagen</h2>
			<label for="anyadir_foto"><canvas id="cv_img"></canvas></label>
			<button><label for="anyadir_foto">Seleccionar archivo</label></button>

			<input id="anyadir_foto" type="file" class="boton_form" onchange="anyadir_foto(this);" accept="image/*"/>
		</div>
		
		
		<div id="puzzle">
			<h2>Puzzle</h2>
			<canvas id="cv_sel"></canvas>

			<label for="color">Color:</label>
			<input type="color" value="#ff0000" id="color" onchange="cambio_color(this);">

			<label for="dificultad">Dificultad:</label>
			<input type="number" value="1" id="dificultad" min=1 max=3 onchange="cambio_dificultad(this);">

			<button id="start" onclick="jugar();">Empezar</button>
			<button id="finish" onclick="finalizar(1);">Finalizar</button>
			<button id="help" onclick="ayuda();">Ayuda</button>	

			<div id="marcador">
				<h3>Marcador</h3>
				<div id="n_desord">0 Piezas desordenadas</div>
				<div id="n_movimientos">0 Movimientos realizados</div>
				<div id="cronometro">Tiempo: 0 segundos</div>
			</div>
		</div>
	</div>

	<footer>
		<a href="#header">Arriba</a>
		<a href="acerca.html">Informaci√≥n de contacto</a>
		<p>Copyright 2018</p>	
	</footer>
	
</body>
</html>
