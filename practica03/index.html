<!DOCTYPE html>
<html lang="es">
<head>
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<title>Elzzup</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script src="javascript.js">	</script>
</head>
<body onload="load_canvas();">

	<header id="header">
		<div id="logo"><a href="index.html"><img src="img/icono.png" alt="logo"></a></div>
		<h1>ELZZUP</h1>
		<p>Elzzup or die</p>	
	</header>

	<div class="zonas">
		<div id="seleccion">
			<h2>Imagen</h2>
			<canvas id="cv_img"></canvas>

			<input type="file" class="boton_form" id="foto" onchange="anyadir_foto(this);"></input>
		</div>
		
		
		<div id="puzzle">
			<h2>Puzzle</h2>
			<canvas id="cv_sel"></canvas>

			<label for="color">Color:</label>
			<input type="color" value="#ff0000" id="color">

			<label for="dificultad">Dificultad:</label>
			<input type="number" value="1" id="dificultad" min=1 max=3>



			<button id="start">Empezar</button>
			<button id="finish">Finalizar</button>
			<button id="help">Ayuda</button>	

		</div>
	</div>

	<footer>
		<a href="#header">Inicio</a>
		<a href="acerca.html">Informaci√≥n de contacto</a>
		<p>Copyright 2018</p>	
	</footer>
	
</body>
</html>
