<!DOCTYPE html>
<html>
	<head>
		<title>PICPLUS</title>
		<meta charset="UTF-8">
	</head>
    <body>
        <h1><a href="index.html">PICPLUS</a></h1>
		<h2>Nuevo registro</h2>
		<form id="Form_registro">

			<p>
				<label for="name"> Nombre* </label>
				<input type="text" name="name" id="name"
				placeholder="David Melero"
				autofocus
				required/>
			</p>

			<p>
				<label for="password"> Contraseña* </label>
				<input type="password" name="password" id="password"
				placeholder="qwe1234"
				pattern="[A-Za-z0-9]{8,}"
				required/> (la contraseña debe tener al menos 8 caracteres y puede incluir letras o números)
			</p>

			<p>
				<label for="password2"> Repetir contraseña* </label>
				<input type="password" name="password2" id="password2"
				placeholder="qwe1234"
				pattern="[A-Za-z0-9]{8}"
				required/>
			</p>

			<p>
				<label for="email"> Email* </label>
				<input type="email" name="email" id="email"
				placeholder="dmelero96@gmail.com"
				required/>
			</p>

			<fieldset>
				<legend>Sexo</legend>
					<p><label> <input type="radio" name="sexo" value="Hombre">Hombre</label></p>
					<p><label> <input type="radio" name="sexo" value="Mujer" >Mujer</label></p>
			</fieldset>

			<p>
				<label for="fecha_nac"> Fecha de nacimiento* </label>
				<input type="date" name="fecha_nac" id="fecha_nac"
				min="1999-01-01"
				required/>
			</p>

			<p>
				<label for="pais"> País </label>
				<input type="text" name="pais" id="pais"
				placeholder="España"/>
			</p>

			<p>
				<label for="ciudad"> Ciudad </label>
				<input type="text" name="ciudad" id="ciudad"
				placeholder="Alicante"/>
			</p>

			<img src="Imagenes/FOTO_PERFIL.jpg" alt="Foto de perfil" width="80" height="80"/>
			
			<p>
				Foto de perfil
			</p>

			<p>
				<input name="Examinar" type="file" accept=".jpg, .jpeg, .png">
			</p>

			<p>
				Nota: Los campos marcados con * son obligatorios
			</p>
			
			<p>
				<input type="submit" value="Registrar">
			</p>
		</form>
	</body>
</html>
