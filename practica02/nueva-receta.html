<!DOCTYPE html>
<html>
	<head lang="es">
		<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
		<title>iCook-Nueva Receta</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<script src="javascript.js"></script>
	</head>

    <body onload="dibujar_menu(); red_nuevareceta();">
        <header id="header">
		<div id="logo"><a href="index.html"><img src="img/icook-logo.png" alt="logo"></a></div>
		<p>Esta es una página para subir recetas.</p>

		<label for="boton_menu"> <i class="fas fa-bars"></i></label>
			<input type="checkbox" name="menu" id="boton_menu"/>

		<div class="menu-horizontal" id="menu-principal">
			<a href="index.html">Inicio <i class="fas fa-home"></i></a>
			<a href="buscar.html">Buscar <i class="fas fa-search"></i></a>
			<a href="nueva-receta.html" id="n_rec">Nueva receta <i class="fas fa-plus-circle"></i></a>
			<a href="registro.html" id="registro">Registro <i class="fas fa-user-plus"></i></a>
			<a href="login.html" id="login" >Login <i class="fas fa-sign-in-alt"></i></a>		
			<a href="index.html" id="logout" onclick="desconectar();">Logout <i class="fas fa-sign-out-alt"></i></a>
		</div>
	</header>

		<h2>Nueva receta</h2>

		<h2> Datos generales</h2>

		<form class="form-vertical" onsubmit ="n_receta(); return false;">
			<p>
				<label for="receta1"> Nombre de la receta</label>
				<input type="text" name="receta1" id="receta1"
				placeholder="Arroz a banda"
				maxlength="200"	
				required/>
			</p>

			<p>
				<label for="comensales1"> Nº de comensales</label>
				<input type="number" name="comensales1" id="comensales1" min=0 required/> 
			</p>

			<p>
				<label for="tiempo1">Tiempo de elaboración (en minutos)</label>
				<input type="number" name="tiempo1" id="tiempo1" min=0 required/> 
			</p>

			<p>
				<label for="dificultad1">Dificultad</label>
				<select id="dificultad1" class="dropdown">
					<option value="0">Baja</option>
					<option value="1">Media</option>
					<option value="2">Alta</option>			
				</select>
			</p>

			<p>
				<label for="elaboracion1"> Elaboración</label>
				 <textarea id="elaboracion1"></textarea>
			</p>

			<div> 
				<h2>Lista de ingredientes</h2>
				<fieldset>
					<legend>Ingredientes</legend>
					<ul contenteditable="true" id="l_ingr"></ul>
				</fieldset>	
				<input type="text" name="ingrediente" id="ingrediente"/> 
					<span class="boton_form" onclick="anyadir_ingr();">Añadir</span>
			</div>
		 
			<h2>Fotos</h2>
				<div id="form_foto"></div>
				<div class="anyadir"><span class="boton_form" onclick="form_foto_receta();">Nueva foto</span></div>

			<p><input  type="submit" value="Crear receta"></p>
		</form>

		<div class="m_span" id="error_foto"></div>
		<div id="error_no_foto"></div>
		<div  id="error_receta"></div>
		<div id="receta_ok"></div>
		
		<footer>
			<a href="#header">Inicio</a>
			<a href="acerca.html">Información de contacto</a>
			<p>Copyright 2018</p>
		</footer>
		
	</body>
</html>
