<!DOCTYPE html>
<html>
	<head lang="es">
		<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
		<title>iCook-Nueva Receta</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<script src="javascript.js"></script>
	</head>

    <body onload="dibujar_menu(); red_nuevareceta();">
        <header id="header">
			<div id="logo"><a href="index.html"><img src="img/icook-logo.png" alt="logo" width="100px" height="100px"></a></div>
			
			<p>Esta es una página para subir recetas.</p>

			<label for="boton_menu"> <i class="fas fa-bars"></i></label>
				<input type="checkbox" name="menu" id="boton_menu"/>

			<div class="menu-horizontal" id="menu-principal">
				<a href="index.html">Inicio <i class="fas fa-home"></i></a>
				<a href="buscar.html">Buscar <i class="fas fa-search"></i></a>
				<a href="nueva-receta.html" id="n_rec">Nueva receta <i class="fas fa-plus-circle"></i></a>
				<a href="registro.html" id="registro">Registro <i class="fas fa-user-plus"></i></a>
				<a href="login.html" id="login" >Login <i class="fas fa-sign-in-alt"></i></a>		
				<a href="index.html" id="logout">Logout <i class="fas fa-sign-out-alt"></i></a>
			</div>
		</header>

		<h2>Nueva receta</h2>

		<h2> Datos generales</h2>

		<form class="form-vertical">
			<p>
				<label for="receta"> Nombre de la receta</label>
				<input type="text" name="receta" id="receta"
				placeholder="Arroz a banda"
				maxlength="200"
				autofocus
				required/>
			</p>

			<p>
				<label for="comensales"> Nº de comensales</label>
				<input type="number" name="comensales" id="comensales" min=0 required/> 
			</p>

			<p>
				<label for="tiempo">Tiempo de elaboración (en minutos)</label>
				<input type="number" name="tiempo" id="tiempo" min=0 required/> 
			</p>

			<p>
				<label for="dificultad">Dificultad</label>
				<select id="dificultad" class="dropdown">
					<option value="Baja">Baja</option>
					<option value="Media">Media</option>
					<option value="Alta">Alta</option>			
				</select>
			</p>

			<p>
				<label for="elaboracion"> Elaboración</label>
				 <textarea id="elaboracion"></textarea>
			</p>

			<div> 
				<h2>Lista de ingredientes</h2>
				<fieldset>
					<legend>Ingredientes</legend>
					<ul contenteditable="true" id="l_ingr"></ul>
				</fieldset>	
				<input type="text" name="ingrediente" id="ingrediente" required/> 
					<button class="boton_form" onclick="anyadir_ingr();">Añadir</button>
			</div>
		 
			<h2>Fotos</h2>
				<div id="form_foto"></div>
				<div class="anyadir"><button class="boton_form" onclick="form_foto_receta();">Nueva foto</button></div>
				<p><input type="submit" value="Crear receta"></p>
		</form>
		
		<footer>
			<a href="#header">Inicio</a>
			<a href="acerca.html">Información de contacto</a>
			<p>Copyright 2018</p>
		</footer>
		
	</body>
</html>
