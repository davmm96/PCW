	</head>
    <body onload="rellenar(); cabecera();">
    	<header id="header">

		<div id="logo">
			<a href="index.html"><img src="img/icook-logo.png" alt="logo" width="100px" height="100px"></a>
		</div>
		
		<p>Esta es una página para subir recetas.</p>

		<label for="boton_menu"> <i class="fas fa-bars"></i></label>
			<input type="checkbox" name="menu" id="boton_menu"/>

		<div class="menu-horizontal" id="menu-principal">
			<a href="index.html">Inicio <i class="fas fa-home"></i></a>
			<a href="buscar.html">Buscar <i class="fas fa-search"></i></a>
			<a href="nueva-receta.html" id="n_rec">Nueva receta <i class="fas fa-plus-circle"></i></a>
			<a href="registro.html" id="registro">Registro <i class="fas fa-user-plus"></i></a>
			<a href="login.html" id="login" >Login <i class="fas fa-sign-in-alt"></i></a>		
			<a href="index.html" id="logout">Logout <i class="fas fa-sign-out-alt"></i></a>
		</div>
	</header>

		<h2>Log in</h2>
		<form class="form-vertical" onsubmit="return comprobar();">

			<p>
				<label for="login">Usuario</label>
				<input type="text" name="login" id="login"
				placeholder="Davm96"
				pattern="[^-\d]+[A-Za-z0-9]{5,19}"
				autofocus
				required/>
			</p>

			<p>
				<label for="pass"> Contraseña</label>
				<input type="password" name="pass" id="pass"
				placeholder="qwe1234"
				pattern="[A-Za-z0-9_-]{7,19}"
				required/>
			</p>
			<p>
				<input type="checkbox" name="check"> Usar localStorage <br>
			</p>
			
			<p>
				<input type="submit" value="Entrar">
			</p>
		</form>

		<div id="login-error">
			<p>Usuario o contraseña incorrecto</p>
			<p><button><i class="far fa-times-circle"></i></button></p>
		</div>

		<p class="text-center"> Si no tienes una cuenta todavía, regístrate <a href="registro.html">aquí</a> </p>

		<footer>
		<a href="#header">Inicio</a>
		<a href="acerca.html">Información de contacto</a>
		<p>Copyright 2018</p>
		
	</footer>
	</body>
