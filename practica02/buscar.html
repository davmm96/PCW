	<h2>Búsqueda</h2>
	<form class="form-reducido" action="buscar.html">
			<p>
				<label for="name">Nombre</label>
				<input type="text" name="name" id="name"
				autofocus
				/>
			</p>

			<p>
				<label for="ingredientes">Ingredientes</label>
				<input type="text" name="ingredientes" id="ingredientes"
				/>
			</p>

			<p>
				
				<label for="tiempo_ini"> Tiempo mínimo</label>
				<input type="number" name="tiempo_ini" id="tiempo_ini"
				min=0
				/>	
			</p>
			<p>
				<label for="tiempo_fin">Tiempo máximo</label>
				<input type="number" name="tiempo_fin" id="tiempo_fin"
				min=0
				/>
			</p>

			<p>
				<label for="dificultad">Dificultad</label>
				<select id="dificultad" class="dropdown">
					<option value="" disabled selected>Selecciona una dificultad</option>
					<option value="Baja">Baja</option>
					<option value="Media">Media</option>
					<option value="Alta">Alta</option>
					
				</select>

			</p>

			<p>
				<label for="comensales"> Nº de comensales</label>
				<input type="number" name="comensales" id="comensales"
				min=0
				/> 
			</p>

			<p>
				<label for="autor">Autor</label>
				<input type="text" name="autor" id="autor"
				/>
			</p>

			
			<br>
		
			<input type="submit" value="Buscar">
		
		</form>

		<form class="form-pequenyo">
			<p>
				<label>Ordenar por:</label>
				<select class="dropdown">
					<option value="valoracion">Valoración</option>
					<option value="fecha">Fecha</option>
				</select>
			</p>
			<p>
				<label>Tipo de orden:</label>
				<select class="dropdown">
					<option value="ascendente" class="option">Ascendente</option>
					<option value="descendente">Descendente</option>
				</select>
			</p>
			<input type="submit" value="Ordenar">
		</form>
